<h1 mat-dialog-title>Datos laborales del miembro</h1>
<div mat-dialog-content>
    <p></p>
    <form novalidate 
      [formGroup]="estudioForm">
        <mat-form-field>
            <mat-label>Titulo</mat-label>
              <input 
                formControlName="tituloControl"
                [(ngModel)]="estudio.titulo"
                name="titulo"
                matInput
                required
              />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Grado</mat-label>
              <input 
                formControlName="gradoControl"
                [(ngModel)]="estudio.grado"
                name="grado"
                matInput
                required
              />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Institución</mat-label>
              <input 
                formControlName="institucionControl"
                [(ngModel)]="estudio.institucion"
                name="institucion"
                matInput
                required
              />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Área</mat-label>
              <input 
                formControlName="areaControl"
                [(ngModel)]="estudio.area"
                name="area"
                matInput
                required
              />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pais de la Institucion</mat-label>
              <input 
                formControlName="paisInstitucionControl"
                [(ngModel)]="estudio.paisInstitucion"
                name="paisInstitucion"
                matInput
                required
              />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="myPicker" formControlName="fechaControl" placeholder="Fecha"
                (dateChange)="setFechaEstudio($event)" required />
            <mat-datepicker-toggle matSuffix [for]="myPicker"></mat-datepicker-toggle>
            <mat-datepicker #myPicker></mat-datepicker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button type="button" (click)="onGuardarEstudio()">Guardar</button>
    <button mat-button type="button" (click)="cancelarEdicion()" cdkFocusInitial>Cancelar</button>
    <button mat-button *ngIf="edicion==true" type="button" >Editar</button>
</div>
