<div fxLayout="column" fxLayoutGap="-1px" *ngIf="agregando">
  <div class="example-margin" layout="row">
    <img
      style="padding-right: 15px;"
      src="../assets/user-icon.svg"
      alt="Product-Icon"
      fxFlex="20"
    />
    <div fxLayout="column" fxLayoutGap="-1px" fxFlex="10"></div>
    <div fxLayout="column" fxLayoutGap="-1px" fxFlex="70">
      <div fxLayout="column" fxLayoutGap="-1px" fxFlex="80">
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            [(ngModel)]="nombreNuevo"
            name="nombreNuevo"
            matInput
            required
          />
        </mat-form-field>
      </div>
      <div fxLayout="column" fxLayoutGap="-1px" fxFlex="80">
        <mat-form-field fxFlex appearance="outline">
          <mat-label>Correo</mat-label>
          <input
            [(ngModel)]="correoNuevo"
            name="correoNuevo"
            matInput
            required
          />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="example-margin" layout="row">
    <div fxLayout="column" fxLayoutGap="-1px" fxFlex="80">
      <mat-slide-toggle
        [(ngModel)]="esMiembro"
        (toggleChange)="confirmarCambio()"
        >Es miembro
      </mat-slide-toggle>
    </div>
  </div>
</div>

<div fxLayout="column" fxLayoutGap="-1px" *ngIf="!agregando">
  <div class="example-margin" layout="row">
    <img
      style="padding-right: 15px;"
      src="../assets/user-icon.svg"
      alt="Product-Icon"
      fxFlex="20"
    />
    <div fxLayout="column" fxLayoutGap="-1px" fxFlex="10"></div>
    <div fxLayout="column" fxLayoutGap="-1px" fxFlex="70">
      <div fxLayout="column" fxLayoutGap="-1px" fxFlex="80">
        <p class="subtitle">Nombre</p>
        <p>{{ integrante.nombre }}</p>
      </div>
      <div fxLayout="column" fxLayoutGap="-1px" fxFlex="80">
        <p class="subtitle">Correo</p>
        <p>{{ integrante.correo }}</p>
      </div>
    </div>
  </div>
  <div class="example-margin" layout="row">
    <div fxLayout="column" fxLayoutGap="-1px" fxFlex="80">
      <mat-slide-toggle
        [(ngModel)]="esMiembro"
        (toggleChange)="confirmarCambio()"
        >Es miembro
      </mat-slide-toggle>
    </div>
  </div>
</div>
