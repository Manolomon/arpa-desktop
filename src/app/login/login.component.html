<div class="bg">
  <mat-toolbar>
    <mat-toolbar-row>
      <span style="padding-top: 13px;">
        <p style="color: #47485D">Iniciar Sesión</p>
      </span>
      <span class="example-spacer"></span>

      <mat-icon class="example-icon" style="color: #47485D">account_circle</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <content>
    <div fxFlexFill fxFlexAlign="center center" fxLayoutAlign="center center">
      <mat-card class="example-card">
        <mat-card-header>
          <br>
          <img style="padding-top: 1em; padding-right: 1em" src="../assets/title.png" alt="Product-Icon" />
        </mat-card-header>
        <mat-card-content>
          <br>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="7px" fxLayoutGap.sm="0px">
            <mat-form-field fxFlex appearance="outline">
              <mat-label>Correo Electrónico</mat-label>
              <input name="titulo" matInput required />
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="7px" fxLayoutGap.sm="0px">
            <mat-form-field fxFlex appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input name="titulo" matInput required />
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="7px" fxLayoutGap.sm="0px">
            <button style="width: 100%" type="submit" mat-raised-button color="primary" layout-fill>Acceder</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </content>
</div>
