<mat-toolbar>
  <mat-toolbar-row>
    <span><p style="color: #47485D">Second Line</p></span>
    <span class="example-spacer"></span>

    <mat-icon class="example-icon" style="color: #47485D"
      >account_circle</mat-icon
    >
  </mat-toolbar-row>
</mat-toolbar>

<content>
  <div class="example-margin" layout="row">
    <img
      style="padding-right: 15px;"
      src="../assets/product-icon.svg"
      alt="Product-Icon"
    />
    <div fxLayout="column" fxLayoutGap="-15px" fxFlex="80">
      <h2>Productos</h2>
      <p class="subtitle">Administración y Registro de Producción Académica</p>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
      <mat-form-field appearance="outline">
        <mat-label>Buscar Producto</mat-label>
        <input matInput />
        <mat-icon matSuffix style="color: #A9ADCC;">search</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div fxFlexAlign="center" fxLayoutAlign="center center">
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel *ngFor="let producto of productos" class="hideOption">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p>{{ producto.titulo }}</p>
          </mat-panel-title>
          <mat-panel-description>
              <mat-chip-list>
                <mat-chip color="primary" selected>
                  {{producto.tipo.charAt(0).toUpperCase() + producto.tipo.slice(1)}}
                </mat-chip>
              </mat-chip-list>
              <div class="example-icon showOption">
                <button mat-icon-button matTooltip="Editar" matTooltipPosition="above">
                  <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Eliminar" matTooltipPosition="above">
                  <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                </button> 
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-capitulo [capituloObjeto]=producto *ngIf="producto.tipo === 'capitulo'"></app-capitulo>
        <app-tesis *ngIf="producto.tipo === 'tesis'"></app-tesis>
      </mat-expansion-panel>
      <mat-expansion-panel class="hideOption">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <p>Meoria</p>
            </mat-panel-title>
            <mat-panel-description>
                <mat-chip-list>
                  <mat-chip color="primary" selected>
                    Memoria
                  </mat-chip>
                </mat-chip-list>
                <div class="example-icon showOption">
                  <button mat-icon-button matTooltip="Editar" matTooltipPosition="above">
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Eliminar" matTooltipPosition="above">
                    <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                  </button> 
              </div>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-memoria></app-memoria>
        </mat-expansion-panel>
        <mat-expansion-panel class="hideOption">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <p>Patente</p>
            </mat-panel-title>
            <mat-panel-description>
                <mat-chip-list>
                  <mat-chip color="primary" selected>
                    Patente
                  </mat-chip>
                </mat-chip-list>
                <div class="example-icon showOption">
                  <button mat-icon-button matTooltip="Editar" matTooltipPosition="above">
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                  </button>
                  <button mat-icon-button matTooltip="Eliminar" matTooltipPosition="above">
                    <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
                  </button> 
              </div>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <app-patente></app-patente>
        </mat-expansion-panel>
    </mat-accordion>
  </div>
</content>
